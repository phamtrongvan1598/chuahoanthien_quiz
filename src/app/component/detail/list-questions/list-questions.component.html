<div *ngIf="isSuccess" class="alert alert-success" role="alert">
  Đã thêm video thành công!
</div>

<form [formGroup]="questionForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label >User Name:</label>
    <div class="md-form" style="margin-top: 30px">
      <input mdbInput type="text" id="materialRegisterFormAddress" class="form-control"
             aria-describedby="materialRegisterFormAddressHelpInline" formControlName="questions">
      <label for="materialRegisterFormAddress">Địa chỉ</label>
    </div>

  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
